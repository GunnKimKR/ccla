<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kim Geon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CCLA</title>
  <link rel="stylesheet" type="text/css" href="../css/font.css">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div id="wrap">
  <header id="header">
    <div class="header_inner">
      <h1><a href="https://kimgeonkr.github.io/ccla/pages/main.html">CCLA<span>Christian Culture Leadership Academy</span></a></h1>
      <div class="userInterface">
        <span class="onlyPc"><a href="#;" class="userName">홍길동</a>님 반갑습니다.</span>
        <a href="https://kimgeonkr.github.io/ccla" class="btn_logout">로그아웃</a>
      </div>
    </div>
  </header>
  <section id="content" class="content_wrap">
    <h2 class="blind">강좌 등급별 소개</h2>
    <input type="radio" name="blind_radio" id="check1" class="radio radio1 blind">
    <input type="radio" name="blind_radio" id="check2" class="radio radio2 blind">
    <input type="radio" name="blind_radio" id="check3" class="radio radio3 blind">
    <label for="check1" class="content_group section">
      <section class="txt_wrap_v1">
        <div class="tit_area">
          <h2 class="subject_content">Cultivate</h2>
          <span>땅을 일구고 농사 지을 준비를 하는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1">성경의 원리적 관점에 입각해<br>자신의 내적 특성을 인식하고 이해하는 과정</p>
        </div>
      </section>
      <div class="txt_wrap_v2 transition_hide">
        <div class="tit_area">
          <strong class="subject_content transition_hide">Cultivate</strong>
          <span class="transition_hide">땅을 일구고 농사 지을 준비를 하는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1 transition_hide">성경의 원리적 관점에 입각해<br>자신의 내적 특성을 인식하고 알아가는 과정</p>
          <p class="txt_v2 transition_hide">본 과정은 초급 수강자에게 적합한 학습 내용입니다.<br>씨앗이 싹을 틔우기 위해서는 토지의 조건이 적합해야 하기 때문에 자신의 마음의 밭을 가꾸는 충분한 인내와 노력이 필요합니다.</p>
        </div>
        <div class="btn_area transition_hide">
          <a href="#;" class="btn_attend">수강하기</a>
          <span class="btn_attend hide">이전 단계 교과 이수가 필요합니다.</span>
        </div>
      </div>
      <span class="bg_section"></span>
    </label>

    <label for="check2" class="content_group section2">
      <section class="txt_wrap_v1">
        <div class="tit_area">
          <h2 class="subject_content">Grow up</h2>
          <span>싹을 틔워 자라가는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1">주체로서의 참된 나를 발견하며<br>새로운 통찰력을 갖고 나아가는 과정</p>
        </div>
      </section>
      <div class="txt_wrap_v2 transition_hide">
        <div class="tit_area">
          <strong class="subject_content transition_hide">Grow up</strong>
          <span class="transition_hide">싹을 틔워 자라가는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1 transition_hide">주체로서의 참된 나를 발견하며<br>새로운 통찰력을 갖고 나아가는 과정</p>
          <p class="txt_v2 transition_hide">본 과정은 중급 수강자에게 적합한 학습 내용입니다.<br>식물이 잘 자라가기 위해서는 적당한 양의 물, 충분한 햇빛, 양분, 온도, 공기 등이 필요한 것처럼 내 주변 환경을 잘 살펴 가는 섬세함이 필요합니다.</p>
        </div>
        <div class="btn_area transition_hide">
          <a href="#;" class="btn_attend hide">수강하기</a>
          <span class="btn_attend">이전 단계 교과 이수가 필요합니다.</span>
        </div>
      </div>
      <span class="bg_section"></span>
    </label>

    <label for="check3" class="content_group section3">
      <section class="txt_wrap_v1">
        <div class="tit_area">
          <h2 class="subject_content">Fruition</h2>
          <span>장성한 자가 되어 결실을 맺는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1">나 자신을 실체로서 나타냄으로<br>자아의 본질을 완전히 실현하는 과정</p>
        </div>
      </section>
      <div class="txt_wrap_v2 transition_hide">
        <div class="tit_area">
          <strong class="subject_content transition_hide">Fruition</strong>
          <span class="transition_hide">장성한 자가 되어 결실을 맺는 단계입니다</span>
        </div>
        <div class="txt_area">
          <p class="txt_v1 transition_hide">나 자신을 실체로서 나타냄으로<br>자아의 본질을 완전히 실현하는 과정</p>
          <p class="txt_v2 transition_hide">본 과정은 고급 수강자에게 적합한 학습 내용입니다.<br>최선의 노력, 온 정성과 힘을 다해 가꾸어 왔다면 가장 최상의 결실을 맺을 것입니다.</p>
        </div>
        <div class="btn_area transition_hide">
          <a href="#;" class="btn_attend hide">수강하기</a>
          <span class="btn_attend">이전 단계 교과 이수가 필요합니다.</span>
        </div>
      </div>
      <span class="bg_section"></span>
    </label>
  </section>
  <footer id="footer" class="footer_wrap">
    <small class="copy">COPYRIGHT &copy; CCLA All Rights Reserved.</small>
  </footer>
</div>

</html>
