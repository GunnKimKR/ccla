<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kim Geon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>로그인 &lt; CCLA</title>
  <link rel="stylesheet" type="text/css" href="../css/font.css">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/sub.css">
</head>
<body>
<div id="wrap">
  <!-- header -->
  <header id="header">
    <div class="header_inner">
      <h1><a href="../index.html">CCLA<span>Christian Culture Leadership Academy</span></a></h1>
    </div>
  </header>
  <!-- //header -->

  <!-- content -->
  <section id="content">
    <h2 class="blind">본문</h2>
      <section class="form_area">
        <h2 class="blind">로그인 회원정보 입력</h2>
        <input type="text" title="아이디 입력" placeholder="아이디">
        <input type="password" title="비밀번호 입력" placeholder="비밀번호">
        <h3 class="blind">로그인 시 유의사항</h3>
        <ul class="list_note">
          <li>* 부적절한 접근 시 법적 책임을 물을 수 있습니다. </li>
          <li>* 아이디 및 비밀번호 분실 시 담당 관리자에게 문의 바랍니다.</li>
        </ul>
        <a href="../index.html" class="btn_login">로그인</a>
        <div class="join_membership">
          <button type="button" class="btn_joinPop" title="회원가입 팝업">회원가입</button>
        </div>
      </section>
  </section>
  <!-- //content -->

  <footer id="footer" class="footer_wrap">
    <small class="copy">COPYRIGHT &copy; CCLA All Rights Reserved.</small>
  </footer>

  <!-- join_form_area -->
  <section class="join_form_area hide">
    <div class="join_form">
      <h2>회원정보 입력</h2>
      <ul class="list_form">
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw">
        </li>
        <li>
          <label for="pw2">비밀번호 확인</label>
          <input type="password" id="pw2">
        </li>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="hp">핸드폰</label>
          <input type="tel" id="hp">
        </li>
      </ul>
      <button type="submit" class="btn_join">가입하기</button>
      <button type="button" class="btn_clse"><span class="blind">닫기</span></button>
    </div>
  </section>
  <!-- //join_form_area -->

</div>
<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
